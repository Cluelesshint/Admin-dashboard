<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <div class="left-header">
          <div class="left-head-cont-upper">
            <img src="/assets/img/search.png" alt="" height="28px" />
            <input type="text" />
          </div>
          <div class="left-head-cont-lower">
            <img
              class="mountain"
              src="/assets/img/mountain.png"
              alt=""
              height="80px"
            />
            <div class="left-head-wrap">
              <p class="head-marg-up">Hi there,</p>
              <p class="head-marg-low">John Guido (@cluelesshint)</p>
            </div>
          </div>
        </div>
        <div class="right-header">
          <div class="right-head-cont-upper">
            <img height="32px" src="/assets/img/notifcation.png" alt="" />
            <img height="58px" src="/assets/img/mountain.png" alt="" />
            <h3>John Guido</h3>
          </div>
          <div class="right-head-cont-lower"></div>
        </div>
      </div>

      <div class="content"></div>

      <div class="sidebar">
        <div class="dashboard">
          <h1>Dashboard</h1>
        </div>

        <div class="nav-one">
          <ul class="nav-one-list">
            <li>
              <a href="#">
                <img src="/assets/img/home.png" alt="" height="32px" />
                Home
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/profile.png" alt="" height="32px" />
                Profile
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/message.png" alt="" height="32px" />
                Messages
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/history.png" alt="" height="32px" />
                History
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/tasks.png" alt="" height="32px" />
                Tasks
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/communities.png" alt="" height="32px" />
                Communities
              </a>
            </li>
          </ul>
        </div>
        <div class="nav-two">
          <ul class="nav-two-list">
            <li>
              <a href="#">
                <img src="/assets/img/settings.png" alt="" height="32px" />
                Settings
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/help-box.png" alt="" height="32px" />
                Support
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/assets/img/lock.png" alt="" height="32px" />
                Privacy
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
